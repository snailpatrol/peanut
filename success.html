<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success - Lozzy's Dilemma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #87ceeb, #7cfc00);
        height: 100vh;
        overflow: hidden;
        font-family: "Fredoka", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .pasture {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40%;
        background-color: #7cfc00;
        z-index: 1;
      }

      .message {
        font-size: 8rem;
        color: #fff;
        text-shadow: 3px 3px 0 #4caf50, 6px 6px 0 rgba(0, 0, 0, 0.2);
        z-index: 10;
        position: relative;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
      }

      .cow {
        position: absolute;
        width: 120px;
        height: 80px;
        background-color: white;
        border-radius: 60px 60px 0 0;
        z-index: 2;
        animation: move linear infinite;
      }

      .cow:before {
        content: "";
        position: absolute;
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        top: -30px;
        left: 30px;
      }

      .cow:after {
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: pink;
        border-radius: 50%;
        top: -10px;
        left: 52px;
      }

      .cow-spots {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: black;
        border-radius: 50%;
        top: 10px;
        left: 20px;
      }

      .cow-spots:before {
        content: "";
        position: absolute;
        width: 25px;
        height: 25px;
        background-color: black;
        border-radius: 50%;
        top: 20px;
        left: 40px;
      }

      .cow-eye {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        top: -15px;
        left: 45px;
        animation: blink 3s infinite;
      }

      .cow-eye:before {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        left: 20px;
      }

      @keyframes blink {
        0%,
        96%,
        100% {
          transform: scaleY(1);
        }
        98% {
          transform: scaleY(0.1);
        }
      }

      .cow-legs {
        position: absolute;
        bottom: -20px;
        left: 20px;
        width: 10px;
        height: 20px;
        background-color: white;
      }

      .cow-legs:before {
        content: "";
        position: absolute;
        width: 10px;
        height: 20px;
        background-color: white;
        left: 30px;
      }

      .cow-legs:after {
        content: "";
        position: absolute;
        width: 10px;
        height: 20px;
        background-color: white;
        left: 60px;
      }

      .cow-leg-back {
        position: absolute;
        bottom: -20px;
        left: 90px;
        width: 10px;
        height: 20px;
        background-color: white;
      }

      .cow1 {
        bottom: 20%;
        left: 10%;
        animation-duration: 30s;
      }

      .cow2 {
        bottom: 15%;
        left: 60%;
        animation-duration: 25s;
        animation-delay: -10s;
      }

      .cow3 {
        bottom: 25%;
        left: 30%;
        animation-duration: 35s;
        animation-delay: -5s;
      }

      .cow4 {
        bottom: 18%;
        left: 80%;
        animation-duration: 28s;
        animation-delay: -15s;
      }

      @keyframes move {
        0% {
          transform: translateX(0) rotate(0deg);
        }
        25% {
          transform: translateX(100px) rotate(5deg);
        }
        50% {
          transform: translateX(200px) rotate(-5deg);
        }
        75% {
          transform: translateX(100px) rotate(5deg);
        }
        100% {
          transform: translateX(0) rotate(0deg);
        }
      }

      .sun {
        position: absolute;
        top: 50px;
        right: 100px;
        width: 100px;
        height: 100px;
        background-color: #ffd700;
        border-radius: 50%;
        box-shadow: 0 0 50px #ffd700;
        animation: pulse 5s infinite alternate;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 50px #ffd700;
        }
        100% {
          transform: scale(1.1);
          box-shadow: 0 0 70px #ffd700;
        }
      }

      .cloud {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        opacity: 0.9;
        animation: float linear infinite;
      }

      .cloud1 {
        width: 100px;
        height: 60px;
        top: 100px;
        left: 200px;
        animation-duration: 60s;
      }

      .cloud2 {
        width: 140px;
        height: 80px;
        top: 150px;
        left: 600px;
        animation-duration: 75s;
      }

      .cloud:before,
      .cloud:after {
        content: "";
        position: absolute;
        background-color: white;
        border-radius: 50%;
      }

      .cloud:before {
        width: 60%;
        height: 100%;
        top: -50%;
        left: 20%;
      }

      .cloud:after {
        width: 60%;
        height: 100%;
        top: -30%;
        right: 20%;
      }

      @keyframes float {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(100vw);
        }
      }

      .back-link {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #4caf50;
        background-color: white;
        text-decoration: none;
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 10;
      }

      .back-link:hover {
        background-color: #4caf50;
        color: white;
        transform: translateX(-50%) translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="pasture"></div>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <div class="cow cow1">
      <div class="cow-spots"></div>
      <div class="cow-eye"></div>
      <div class="cow-legs"></div>
      <div class="cow-leg-back"></div>
    </div>

    <div class="cow cow2">
      <div class="cow-spots"></div>
      <div class="cow-eye"></div>
      <div class="cow-legs"></div>
      <div class="cow-leg-back"></div>
    </div>

    <div class="cow cow3">
      <div class="cow-spots"></div>
      <div class="cow-eye"></div>
      <div class="cow-legs"></div>
      <div class="cow-leg-back"></div>
    </div>

    <div class="cow cow4">
      <div class="cow-spots"></div>
      <div class="cow-eye"></div>
      <div class="cow-legs"></div>
      <div class="cow-leg-back"></div>
    </div>

    <h1 class="message">Yay</h1>

    <a href="./index.html" class="back-link">Return to shelf</a>
  </body>
</html>
